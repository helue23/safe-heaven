      <h1>Donate</h1>
    <br>
      <fieldset>
        <legend>Step 1: Donation Amount</legend>
        <p>Please Select Amount to Donate</p>

         <input type="radio" name="amount" value="$1.00" checked> $1.00
         <br>
         <input type="radio" name="amount" value="$5.00"> $5.00
         <br>
         <input type="radio" name="amount" value="$20.00"> $20.00
         <br>
         <input type="radio" name="amount" value="$100.00"> $100.00
         <br>
         <input type="radio" name="amount" value="Other"> Other:
         <input type="text" name="otheramount" maxlength="8">
    </fieldset> 
    <br>
    <fieldset>
    <legend>Step 2: Billing Information</legend>
      <label for= "firstname">First Name</label>
      <input type="text">
      <label for= "lastname">Last Name</label>
      <input type="text">
      <label for= "address">Address</label>
      <input type="text">

      <input type="text">
      <label for= "state">State</label>
      <input type="text">
      <label for= "zipcode">Zip Code</label>
      <input type="text">

      <input type="email">
      <label for= "tel">Phone Number</label>
      <input type="tel">
</fieldset>

<fieldset>
  <legend>Step 3: Payment Information</legend>
    <label for= "creditcard">Credit Card Number</label>
    <input type="text" maxlength="16">
    <label for= "expdate">Expiration Date</label>
    <input type="text" value="MM/YY">
    <label for= "cvv">CVV Number</label>
    <input type="text" maxlength="3">
    <br>
    <br>
    <button onclick="showAlert()">SUBMIT</button> 
    <script>
      function showAlert() {
        var myText = "Your donation has been received. \n Thank you!";
        alert (myText);
      }
